<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const keysArray = [];
      const secretCode = "cheat";

      function activateCheat(e) {
        keysArray.push(e.key);
        keysArray.splice(
          -secretCode.length - 1,
          keysArray.length - secretCode.length
        );
        if (keysArray.join("").includes(secretCode)) {
          cornify_add();
        }
      }

      window.addEventListener("keyup", activateCheat);
    </script>
  </body>
</html>
