<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const keysArray = [];
      const secretCode = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
      ];

      function activateCheat(e) {
        keysArray.push(e.key);
        if (keysArray.length > secretCode.length) {
          keysArray.shift();
        }
        if (keysArray.join("").includes(secretCode.join(""))) {
          cornify_add();
        }
      }

      window.addEventListener("keyup", activateCheat);
    </script>
  </body>
</html>
