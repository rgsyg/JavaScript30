<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Reference VS Copy</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      // start with strings, numbers and booleans
      // let num1 = 2;
      // let num2 = num1;

      // console.log(num2);

      // num1 = 3;

      // console.log(num2);
      // console.log(num1);

      // Let's say we have an array
      const players = ["Wes", "Sarah", "Ryan", "Poppy"];

      // and we want to make a copy of it.

      // You might think we can just do something like this:
      const player2 = players;

      // however what happens when we update that array?
      player2[2] = "boy";

      // now here is the problem!
      console.log("players: ", players);
      console.log(player2);

      // oh no - we have edited the original array too!

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!

      // one way
      player3 = players.slice();
      player3[2] = "sonny";

      console.log("players: ", players);
      console.log(player3);

      // or create a new array and concat the old one in
      player4 = [].concat(players);
      player4[2] = "carlos";

      console.log("players: ", players);
      console.log(player4);

      // or use the new ES6 Spread
      player5 = [...players];
      player5[2] = "max";

      console.log("players: ", players);
      console.log(player5);
      console.clear();

      // now when we update it, the original one isn't changed

      // The same thing goes for objects, let's say we have a person object

      // with Objects
      const person = {
        name: "Wes Bos",
        age: 80,
      };

      // and think we make a copy:
      let captain = person;
      // captain.gender = "male";

      console.log(person);
      console.log(captain);
      console.clear();

      // how do we take a copy instead?
      // let cap = Object.assign({}, person);
      // cap.gender = "male";

      // or
      // let cap = Object.assign({}, person, { gender: "male" });

      // console.log(person);
      // console.log(cap);
      // We will hopefully soon see the object ...spread
      // let spread = { ...person };
      // spread.gender = "male";

      // console.log(person);
      // console.log(spread);
      // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
      const person2 = {
        name: "Wes Bos",
        age: 80,
        social: {
          twitter: "@coolman",
          facebook: "wesbos.developer",
        },
      };

      // const captain2 = { ...person2 };
      // captain2.social.twitter = "@elon"; // still referencing lower level
      const captain2 = JSON.parse(JSON.stringify(person2)); // poor man's clone deep
      captain2.social.twitter = "@elon";

      console.log(person2);
      console.log(captain2);
    </script>
  </body>
</html>
