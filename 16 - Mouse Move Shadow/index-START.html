<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 300;

      function handleShadow(e) {
        const { offsetWidth: width, offsetHeight: height } = this;
        let { offsetX: x, offsetY: y } = e;

        if (e.target !== this) {
          [x, y] = [x + e.target.offsetLeft, y + e.target.offsetTop];
        }

        const walkX = Math.round((x / width) * walk - walk / 2);
        const walkY = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${walkX}px ${walkY}px 0 rgb(255, 255, 0),
        ${walkX * -1}px ${walkY * -1}px 0 rgb(255, 0, 255),
        ${walkY}px ${walkX}px 0 rgb(0, 255, 0),
        ${walkY * -1}px ${walkX * -1}px 0 rgb(0, 0, 255)
        `;
      }

      hero.addEventListener("mousemove", handleShadow);
    </script>
  </body>
</html>
