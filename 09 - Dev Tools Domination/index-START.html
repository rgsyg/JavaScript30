<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const p = document.querySelector("p");

      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello %s", "world");

      // Styled
      console.log("%chello world", "color: purple; font-size: 24px");

      // warning!
      console.warn("this is a warning.");

      // Error :|
      console.error("this is an error!!");

      // Info
      console.info("for your information...");

      // Testing
      console.assert(1 === 2, "this is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(`Dog name: ${dog.name}`);
        console.log(`Dog age: ${dog.age}`);
        console.log(`Dog age in human years: ${dog.age * 7}`);
        console.groupEnd(dog.name);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("john");
      console.count("john");
      console.count("john");
      console.count("john");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("fetching data");

      fetch(
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json"
      )
        .then((blob) => blob.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
